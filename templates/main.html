<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='images/movie-icon-png-4.jpg') }}">
    {% block des %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>


</head>
<body>
    <nav>
        <a href="#" class="logo">
            <img src="{{ url_for('static',filename='images/logo.jpeg') }}" />
        </a>
        <input type="checkbox" class="menu-btn" id="menu-btn"/>
        <label class="menu-icon" for="menu-btn">
            <span class="nav-icon"></span>
        </label>
        <ul class="menu">
            <li {% if request.endpoint == 'Home' %} class="active" {% endif %}><a href="{{ url_for('home') }}">Home</a></li>
            <li {% if request.endpoint == 'Github' %} class="active" {% endif %}><a href="https://github.com/AlyaAlotibi/movieApi">Github</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <div class="footer">
        <div class="container">
          <p >Alna movies &copy; All Rights Reserved.</p>
        </div>
      </div>
</body>
</html>
